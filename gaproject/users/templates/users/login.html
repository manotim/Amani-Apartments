<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'gaapp/style.css' %}">
</head>
<body>
    <div class="user-body">
        
        <div class="form-container">
            <h4>Website Logo</h4>
            <div class="form-header">
                <h3>Login Form</h3>
            </div>
            <div class="user-auth-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

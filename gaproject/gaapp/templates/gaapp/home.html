{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Apartments</title>
    <style>
        nav {
            display: flex;
            text-align: center;
            justify-content: space-between;
            /* background-color: blue; */
            color: azure;
        }
        .nav {
            background-color: #C1BCC2;
            width: 100%;
            /* text-align: center; */
        }

        .nav > ul {
            display: flex;
            /* margin: 24px; */
        }

        .nav > ul > li {
            /* text-decoration: none; */
            list-style: none;
            margin: 32px;
        }

        .nav > ul > a {
            margin: 32px;
        }

        .nav > ul > li a {
            color: #2217bb;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
        }

        .home-logo > img {
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="home-logo">
            <img src="{% static 'images/GA_Logo-new.png' %}" alt="Logo">
        </div>
        <div class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Find House</a></li>
                <a href="#"><button>Login</button></a>
                <a href="#"><button>Register</button></a>
            </ul>
            
        </div>
        
        
    </nav>
    <section>
        <img src="" alt="">
    </section>
    <h1>Welcome to Gift Apartments</h1>
    
        {% for apartment in apartments %}
        <h2>{{ apartment.name }} - {{apartment.address }}</h2>
        <h3>Packed with {{ apartment.number_of_houses }} spacious houses</h3>
        {% endfor %}
    
</body>
</html>
